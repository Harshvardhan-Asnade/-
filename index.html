<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Harshita!</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet" />
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #4a90e2;
            --accent-color: #ffd700;
            --text-color: #333;
            --background-start: #ffeef8;
            --background-end: #fff5f8;
        }

        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            line-height: 1.6;
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }

        /* Confetti Background */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Pages Container */
        .page {
            min-height: 100vh;
            width: 100vw;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            animation: fadeIn 1s ease-in forwards;
        }

        .page.active {
            display: flex;
        }

        /* Page 1 - Photo Display */
        #page1 .photo-container {
            width: 300px;
            height: 300px;
            position: relative;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .birthday-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.5s ease;
        }

        .birthday-photo:hover {
            transform: scale(1.05);
        }

        .question-text {
            font-size: 2em;
            margin: 20px 0;
            color: var(--primary-color);
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .select-container {
            margin-top: 20px;
        }

        select {
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 25px;
            border: 2px solid var(--primary-color);
            background: #fff;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: var(--secondary-color);
        }

        /* Page 2 - Enhanced Gift Box, Cake & Full-Page Balloons */
        #page2 {
            /* Removed background color to let balloons shine through */
            border: 2px dashed var(--primary-color);
            border-radius: 15px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Full-page Balloon Container */
        .balloon-fullpage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 55px;
            border-radius: 50%;
            animation: float 6s infinite;
            opacity: 0.9;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .balloon:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #999;
            transform: translateX(-50%);
        }

        .gift-box-container {
            position: relative;
            width: 320px;
            height: 300px;
            margin: 20px auto;
            z-index: 1;
        }

        .gift-box {
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            position: relative;
            transform-origin: bottom;
            animation: bounce 2s infinite;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gift-lid {
            width: 120%;
            height: 30px;
            background: var(--secondary-color);
            position: absolute;
            top: -30px;
            left: -10%;
            transform-origin: center;
            animation: openLid 3s infinite;
            border-radius: 5px;
        }


        .birthday-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: var(--primary-color);
            text-align: center;
            margin: 20px 0;
            animation: glow 2s infinite;
            z-index: 1;
            position: relative;
        }

        .wish-text {
            font-size: 1.2em;
            color: var(--text-color);
            text-align: center;
            margin: 15px 0;
            z-index: 1;
            position: relative;
        }

        /* Page 3 - Ready Message */
        .ready-message {
            font-size: 2.5em;
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Dancing Script', cursive;
        }

        /* Page 4 - Video Container */
        .video-container {
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .birthday-video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        /* Page 5 - Final Image */
        .final-image-container {
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .celebration-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.5s ease;
        }

        .celebration-photo:hover {
            transform: scale(1.05);
        }

        .caption {
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            color: var(--primary-color);
            margin-top: 20px;
            text-align: center;
        }

        /* Page 6 - Share & Wishes */
        .share-container {
            text-align: center;
        }

        .share-title {
            font-size: 2.5em;
            color: var(--secondary-color);
            font-family: 'Dancing Script', cursive;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icons a {
            font-size: 2em;
            color: var(--primary-color);
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: var(--accent-color);
        }

        /* Button Styles */
        .next-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 30px;
            text-decoration: none;
            z-index: 1;
            position: relative;
        }

        .next-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            z-index: 3;
        }

        .music-toggle:hover {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes openLid {

            0%,
            100% {
                transform: rotateX(0);
            }

            50% {
                transform: rotateX(-60deg);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            }

            50% {
                text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            }
        }

        @keyframes cakeFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .birthday-text {
                font-size: 2em;
            }

            .ready-message {
                font-size: 1.8em;
            }

            .photo-container {
                width: 250px;
                height: 250px;
            }

            .gift-box-container {
                width: 250px;
                height: 180px;
            }

            .cake-container {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .birthday-text {
                font-size: 1.5em;
            }

            .next-button {
                padding: 12px 24px;
                font-size: 1em;
            }

            .gift-box-container {
                width: 200px;
                height: 160px;
            }

            .cake-container {
                width: 180px;
            }
        }
    </style>
</head>

<body>
    <!-- Background Confetti -->
    <canvas class="confetti" id="confettiCanvas"></canvas>
    <!-- Background Music (Hidden Audio Player) -->
    <audio id="bgMusic" loop>
        <source src="birthday-song.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <!-- Music Toggle Button -->
    <button class="music-toggle" id="musicToggle" aria-label="Toggle Music">
        <i class="fas fa-music"></i>
    </button>

    <!-- Page 1: Photo Display -->
    <div class="page active" id="page1">
        <div class="photo-container">
            <img src="img/1.jpg" alt="Harshita's Birthday Photo" class="birthday-photo" />
        </div>
        <h2 class="question-text">Is it Harshita?</h2>
        <div class="select-container">
            <select id="harshitaSelect">
                <option value="">Select</option>
                <option value="yes">Yes</option>
            </select>
        </div>
    </div>

    <!-- Page 2: Gift Box, Cake & Full-Page Balloons -->
    <div class="page" id="page2">
        <!-- Full-page Balloon Background -->
        <div class="balloon-fullpage">
            <div class="balloon" style="left:5%; top:10%; animation-delay:0s; background: var(--primary-color);"></div>
            <div class="balloon" style="left:15%; top:20%; animation-delay:0.2s; background: var(--secondary-color);">
            </div>
            <div class="balloon" style="left:25%; top:15%; animation-delay:0.4s; background: var(--accent-color);">
            </div>
            <div class="balloon" style="left:35%; top:30%; animation-delay:0.6s; background: #ffb6c1;"></div>
            <div class="balloon" style="left:45%; top:5%; animation-delay:0.8s; background: #add8e6;"></div>
            <div class="balloon" style="left:55%; top:25%; animation-delay:1s; background: var(--primary-color);"></div>
            <div class="balloon" style="left:65%; top:10%; animation-delay:1.2s; background: var(--secondary-color);">
            </div>
            <div class="balloon" style="left:75%; top:20%; animation-delay:1.4s; background: var(--accent-color);">
            </div>
            <div class="balloon" style="left:85%; top:30%; animation-delay:1.6s; background: #ffb6c1;"></div>
            <div class="balloon" style="left:95%; top:15%; animation-delay:1.8s; background: #add8e6;"></div>
            <div class="balloon" style="left:10%; top:50%; animation-delay:2s; background: var(--primary-color);"></div>
            <div class="balloon" style="left:20%; top:60%; animation-delay:2.2s; background: var(--secondary-color);">
            </div>
            <div class="balloon" style="left:30%; top:55%; animation-delay:2.4s; background: var(--accent-color);">
            </div>
            <div class="balloon" style="left:40%; top:65%; animation-delay:2.6s; background: #ffb6c1;"></div>
            <div class="balloon" style="left:50%; top:50%; animation-delay:2.8s; background: #add8e6;"></div>
            <div class="balloon" style="left:60%; top:70%; animation-delay:3s; background: var(--primary-color);"></div>
            <div class="balloon" style="left:70%; top:55%; animation-delay:3.2s; background: var(--secondary-color);">
            </div>
            <div class="balloon" style="left:80%; top:65%; animation-delay:3.4s; background: var(--accent-color);">
            </div>
            <div class="balloon" style="left:90%; top:60%; animation-delay:3.6s; background: #ffb6c1;"></div>
            <div class="balloon" style="left:50%; top:80%; animation-delay:3.8s; background: #add8e6;"></div>
        </div>

        <div class="gift-box-container">
            <div class="gift-lid"></div>
            <div class="gift-box">
                <img src="img/2.jpg" alt="Harshita's Birthday Photo" class="birthday-photo" />
            </div>
        </div>

        <!-- Cake Section -->


        <h1 class="birthday-text">Happy Birthday Harshita!</h1>
        <p class="wish-text">Wishing you a day filled with love, laughter, and joy!</p>
        <button class="next-button" id="toPage3">---></button>
    </div>

    <!-- Page 3: Ready Message -->
    <div class="page" id="page3">
        <h2 class="ready-message">Are you ready to meet your friends and family?</h2>
        <a href="3.html">
            <button class="next-button">Yes!</button>
        </a>
    </div>

     
    <script>
        // Page Navigation
        function showPage(pageNumber) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            const page = document.getElementById('page' + pageNumber);
            if (page) {
                page.classList.add('active');
            }
        }
        document.getElementById('harshitaSelect').addEventListener('change', function () {
            if (this.value === 'yes') {
                showPage(2);
            }
        });
        document.getElementById('toPage3').addEventListener('click', function () {
            showPage(3);
        });
        document.getElementById('toPage4').addEventListener('click', function () {
            showPage(4);
        });
        document.getElementById('toPage5').addEventListener('click', function () {
            showPage(5);
        });
        document.getElementById('toPage6').addEventListener('click', function () {
            showPage(6);
        });
        document.getElementById('replay').addEventListener('click', function () {
            showPage(1);
        });

        // Music Toggle
        document.getElementById('musicToggle').addEventListener('click', function () {
            const music = document.getElementById('bgMusic');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        });

        // Confetti Animation
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        const confettiPieces = [];
        const colors = ['#ff69b4', '#4a90e2', '#ffd700', '#ffb6c1', '#add8e6'];
        for (let i = 0; i < 100; i++) {
            confettiPieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 4 + 1,
                d: Math.random() * 100 + 10,
                color: colors[Math.floor(Math.random() * colors.length)],
                tilt: Math.random() * 10 - 10,
                tiltAngleIncrement: Math.random() * 0.05 + 0.05,
                tiltAngle: 0
            });
        }
        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiPieces.forEach(p => {
                p.tiltAngle += p.tiltAngleIncrement;
                p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
                p.x += Math.sin(p.d);
                p.tilt = Math.sin(p.tiltAngle) * 15;
                ctx.beginPath();
                ctx.lineWidth = p.r;
                ctx.strokeStyle = p.color;
                ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
                ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
                ctx.stroke();
            });
        }
        function updateConfetti() {
            drawConfetti();
            requestAnimationFrame(updateConfetti);
        }
        updateConfetti();
    </script>
</body>

</html>
