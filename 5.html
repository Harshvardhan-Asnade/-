        .paper-background {

            width: 100%;
            margin: auto;
        }

        .video-frame {
            background: #fff;

            border-image: url('https://www.psdgraphics.com/wp-content/uploads/2022/01/white-math-paper-texture.jpg') 30 round;

            border-radius: 10px;
            overflow: hidden;
        }

        .video-frame video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #4a90e2;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
