<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos - Happy Birthday Harshita!</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet" />
    <!-- Font Awesome for any icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Theme Variables */
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #4a90e2;
            --accent-color: #ffd700;
            --text-color: #333;
            --background-start: #ffeef8;
            --background-end: #fff5f8;
        }

        /* Base Styles */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Grid container for video items */
        .video-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
        }

        .video-item {
            position: relative;
            /* Removed the border/frame */
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            /* Adjusted padding for re-sizing */
            padding: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-item video {
            width: 100%;
            border-radius: 10px;
            display: block;
        }

        /* Optional overlay text for each video */
        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: var(--primary-color);
            font-family: 'Dancing Script', cursive;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .pink-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        /* Hover Effect */
        .pink-button:hover {
            background-color: #800447;
        }
    </style>
</head>

<body>
    <h1>Happy Birthday Harshita!</h1>
    <div class="video-grid-container">
        <!-- Video 1 -->
        <div class="video-item">
            <div class="video-overlay">Video 1</div>
            <video controls>
                <source src="videos/1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Video 2 Group -->
        <div class="video-item">
            <div class="video-overlay">Video 2</div>
            <video controls>
                <source src="videos/5.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video><br>
            <video controls>
                <source src="videos/2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video><br>
            <video controls>
                <source src="videos/3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Video 4 -->
        <div class="video-item">
            <div class="video-overlay">Video 4</div>
            <video controls>
                <source src="videos/4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <a href="4.html">
        <button class="pink-button"> Next</button>
    </a>
</body>

</html>
