    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #4a90e2;
            --paper-bg: #fefefe;
            --frame-color: #f8f4e1;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffeef8, #fff5f8);
        }

        /* Background with paper texture */
        .paper-background {
            background: url("https://www.psdgraphics.com/wp-content/uploads/2022/01/white-math-paper-texture.jpg") repeat;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsive grid for photo frames */
        .collage-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            /* Adjusted for large images */
            grid-auto-rows: auto;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin: auto;
        }

        /* Photo frame that resizes with images */
        .photo-frame {
            background: #fff;
            padding: 12px;
            border: 12px solid;
            border-image: url('https://www.psdgraphics.com/wp-content/uploads/2022/01/white-math-paper-texture.jpg') 30 round;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ensure large images fit properly */
        .photo-frame img {
            width: 100%;
            height: auto;
            max-height: 400px;
            /* Set a reasonable max-height */
            object-fit: contain;
            /* Ensures full image visibility */
            display: block;
        }

        @media (max-width: 768px) {
            .collage-container {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }

            .photo-frame img {
                max-height: 300px;
                /* Smaller max-height for mobile */
            }
        }

        @media (max-width: 480px) {
            .collage-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .photo-frame img {
                max-height: 250px;
            }
        }
    </style>
</head>
