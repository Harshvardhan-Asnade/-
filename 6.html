<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>End Page - Happy Birthday Harshita!</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome for any icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Theme Variables */
    :root {
      --primary-color: #ff69b4;
      --secondary-color: #4a90e2;
      --accent-color: #ffd700;
      --text-color: #333;
      --background-start: #ffeef8;
      --background-end: #fff5f8;
    }

    /* Base Styles */
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      color: var(--primary-color);
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .end-message {
      font-size: 1.5em;
      color: var(--text-color);
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }

    .pink-button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }

    .pink-button:hover {
      background-color: #800447;
    }

    /* Balloon Styles */
    .balloons-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: var(--primary-color);
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
      animation: float 8s infinite ease-in;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Balloons -->
  <div class="balloons-container">
    <div class="balloon" style="left: 5%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 10%; animation-delay: 1s;"></div>
    <div class="balloon" style="left: 15%; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 20%; animation-delay: 0.5s;"></div>
    <div class="balloon" style="left: 25%; animation-delay: 1.5s;"></div>
    <div class="balloon" style="left: 30%; animation-delay: 2.5s;"></div>
    <div class="balloon" style="left: 35%; animation-delay: 0.8s;"></div>
    <div class="balloon" style="left: 40%; animation-delay: 1.2s;"></div>
    <div class="balloon" style="left: 45%; animation-delay: 2.2s;"></div>
    <div class="balloon" style="left: 50%; animation-delay: 0.3s;"></div>
    <div class="balloon" style="left: 55%; animation-delay: 1.8s;"></div>
    <div class="balloon" style="left: 60%; animation-delay: 2.8s;"></div>
    <div class="balloon" style="left: 65%; animation-delay: 0.6s;"></div>
    <div class="balloon" style="left: 70%; animation-delay: 1.3s;"></div>
    <div class="balloon" style="left: 75%; animation-delay: 2.3s;"></div>
    <div class="balloon" style="left: 80%; animation-delay: 0.9s;"></div>
    <div class="balloon" style="left: 85%; animation-delay: 1.4s;"></div>
    <div class="balloon" style="left: 90%; animation-delay: 2.4s;"></div>
    <div class="balloon" style="left: 95%; animation-delay: 0.7s;"></div>
    <div class="balloon" style="left: 50%; animation-delay: 1.1s;"></div>
  </div>

  <h1>Happy Birthday Harshita!</h1>
  <p class="end-message">Thank you for Visting this site. Enjoy your special day!</p>
  <a href="index.html">
    <button class="pink-button">Back to Home</button>
  </a>
</body>
</html>
